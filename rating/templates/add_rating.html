{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Review Berita: {{ berita.judul }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_rating">Rating (1-5 bintang):</label>
            {{ form.rating }}
        </div>

        <div class="form-group">
            <label for="id_comment">Komentar:</label>
            {{ form.comment }}
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
    </form>
</div>
{% endblock %}
