{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<style>
    /* Sports Theme CSS - Reusing the same style structure as login.html */
    body {
        background-color: #f3f4f6;
    }

    .register {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-top: 5px solid #10b981;
        /* Green accent color */
    }

    .register h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #10b981;
        padding-bottom: 0.5rem;
    }

    /* Style form table */
    .register table {
        width: 100%;
        margin-bottom: 1rem;
    }

    .register table td {
        padding: 0.5rem 0;
    }

    .register table input[type="text"],
    .register table input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        transition: border-color 0.2s;
    }

    .register table input[type="text"]:focus,
    .register table input[type="password"]:focus {
        border-color: #10b981;
        outline: none;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
    }

    /* Style submit button */
    .register_btn {
        width: 100%;
        background-color: #10b981 !important;
        /* Tailwind Green-600 */
        color: #ffffff;
        font-weight: 600;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .register_btn:hover {
        background-color: #059669 !important;
        /* Tailwind Green-700 */
    }

    .register_btn:active {
        transform: translateY(1px);
    }

    .register ul {
        list-style: none;
        padding: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    .register ul li {
        background-color: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="register">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input class="register_btn" type="submit" name="submit" value="Daftar" /></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock content %}
