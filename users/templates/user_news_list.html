{% if news_list %}
<div class="space-y-4 pt-2 rounded-lg">
    {% for news_item in news_list %}
    
    <div class="p-4 border rounded-lg drop-shadow-md bg-white flex items-start space-x-4">
        
        <div class="flex-1">
            <a href="{% url 'main:show_news' news_item.id %}" class="text-lg font-bold text-red-600 hover:underline">
                {{ news_item.title }}
            </a>

            <p class="text-sm text-gray-500 mb-2">
                Posted on {{ news_item.created_at|date:"F j, Y" }}
            </p>
        </div>

        {% if news_item.thumbnail %}
        <div class="flex-shrink-0">
            <img src="{{ news_item.thumbnail }}" 
                 alt="{{ news_item.title }}" 
                 class="w-32 h-20 object-cover rounded-md bg-gray-100">
        </div>
        {% endif %}

    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-gray-600">This user has not posted any news yet.</p>
{% endif %}
