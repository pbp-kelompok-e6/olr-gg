{% load static %}
<div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative form-style">

        <button id="closeEditModal"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>

        <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>

        <div id="form-messages" class="mb-4"></div>

        <form id="editProfileForm" method="POST" action="{% url 'users:edit_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                {{ form.first_name }}
                <div id="error-first_name" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                {{ form.last_name }}
                <div id="error-last_name" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="id_bio" class="block text-sm font-medium text-gray-700">Bio</label>
                {{ form.bio }}
                <div id="error-bio" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="flex justify-end gap-x-3">
                <button type="button" id="cancelEdit"
                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
                <button type="submit" id="saveProfileButton"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-green-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('#editProfileForm input, #editProfileForm textarea').forEach(el => {
        if (el.type !== 'file') {
            el.classList.add('mt-1', 'block', 'w-full', 'rounded-md', 'border-gray-300', 'shadow-sm', 'focus:border-green-500', 'focus:ring-green-500', 'sm:text-sm');
        } else {
            el.classList.add('mt-1', 'block', 'w-full', 'text-sm', 'text-gray-900', 'border', 'border-gray-300', 'rounded-lg', 'cursor-pointer', 'bg-gray-50', 'focus:outline-none');
        }
    });
</script>
