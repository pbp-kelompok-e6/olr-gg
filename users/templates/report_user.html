{% load static %}
<style>
.form-style form input,
.form-style form textarea,
.form-style form select {
    width: 100%;
    padding: 0.5rem;
    border: 2px solid #bcbcbc;
    border-radius: 0.375rem;
    margin: 0; 
}

.form-style form input:focus,
.form-style form textarea:focus,
.form-style form select:focus {
    outline: none;
    border-color: gray;
    outline: 3px solid gray;
    outline-offset: 0;
    box-shadow: none;
}

.success-message {
    background-color: #dbeafe;
    border: 1px solid #60a5fa;
    color: #1e40af;
    padding: 1rem;
    border-radius: 0.375rem;
}

/* Error Message Style */
.error-message {
    background-color: #fee2e2;
    border: 1px solid #f87171;
    color: #991b1b;
    padding: 1rem;
    border-radius: 0.375rem;
}
</style>

<div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative form-style">

        <button id="closeEditModal"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>

        <h2 class="text-2xl font-semibold mb-4">Report @{{ usertarget.username }}</h2>

        <div id="form-messages" class="mb-4"></div>

        <form id="editProfileForm" method="POST" action="{% url 'users:report_user' usertarget.id %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_reason" class="block text-sm font-medium text-gray-700">{{ form.reason.label }}</label>
                {{ form.reason }}
                <div id="error-reason" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="flex justify-end gap-x-3">
                <button type="button" id="cancelEdit"
                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
                <button type="submit" id="saveProfileButton"
                    class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-red-900">
                    Submit Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('#editProfileForm input, #editProfileForm textarea').forEach(el => {
        if (el.type !== 'file') {
            el.classList.add('mt-1', 'block', 'w-full', 'rounded-md', 'border-gray-300', 'shadow-sm', 'focus:border-indigo-500', 'focus:ring-indigo-500', 'sm:text-sm');
        }
    });

    // Handle form submission with AJAX
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitButton = document.getElementById('saveProfileButton');
        const messagesDiv = document.getElementById('form-messages');
        const errorDiv = document.getElementById('error-reason');
        
        // Clear previous messages
        messagesDiv.innerHTML = '';
        errorDiv.innerHTML = '';
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                messagesDiv.innerHTML = `
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative">
                        ${data.message}
                    </div>
                  `;
                
                // Close modal after 2 seconds
                setTimeout(() => {
                    document.getElementById('modalBackdrop').remove();
                    // Reload page or redirect
                    window.location.reload();
                }, 2000);
            } else {
                // Show error messages
                if (data.errors) {
                    for (let field in data.errors) {
                        const errorField = document.getElementById(`error-${field}`);
                        if (errorField) {
                            errorField.innerHTML = data.errors[field].join('<br>');
                        }
                    }
                }
                messagesDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                        ${data.message || 'An error occurred. Please try again.'}
                    </div>
                `;
            }
        })
        .catch(error => {
            messagesDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    An error occurred. Please try again.
                </div>
            `;
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Report';
        });
    });

    // Close modal handlers
    document.getElementById('closeEditModal').addEventListener('click', function() {
        document.getElementById('modalBackdrop').remove();
    });

    document.getElementById('cancelEdit').addEventListener('click', function() {
        document.getElementById('modalBackdrop').remove();
    });

    // Close modal when clicking outside
    document.getElementById('modalBackdrop').addEventListener('click', function(e) {
        if (e.target === this) {
            this.remove();
        }
    });
</script>
